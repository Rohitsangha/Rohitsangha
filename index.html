<!DOCTYPE html>

<head>

    <title>Rohit's Portfolio</title>
    <link rel="stylesheet" type ="text/css" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">




</head>

<body>
    <!-- Box that will contain all content -->
    <div class="container">
    <!-- Introduction box -->
    <div class="introduction">
        <div id='introInfo'>
        <h1><span style="color:#747fe0;">Hi, I'm</span> Rohit!</h1>
        <p>I'm a Geomatics Engineering student with a passion <span id="p1"> for web development and spatial data visualization.</span><span id="p2"> Check out my resume and projects below.</span></p>
        <button class="resume"type="button">Resume</button>
        </div>
        <div class="image"><img src="images\Introduction.svg"></div>
    </div>
    <!-- Skills Box -->
    <div class="skills">
        <h1>SKILLS</h1>
        <!-- List container to flex -->
        <div id='logos'>
            <ul>
                <li><i class="fab fa-html5"></i> <span id='text'>HTML</span></li>
                <li><i class="fab fa-css3"></i> <span id='text'>CSS</span></li>
                <li><i class="fab fa-js"></i> <span id='text'>JavaScript</span></li>
                <li><i class="fab fa-node-js"></i> <span id='text'>Node.Js</span></li>
                <li><i class="fab fa-react"></i> <span id='text'>React</span></li>
                <li><i class="fab fa-git"></i> <span id='text'>Git</span></li>
                <li><i class="fas fa-map-marked-alt"></i> <span id='text'>GIS</span></li>
                <li><i class="fab fa-envira"></i> <span id='text'>Leaflet</span></li>
            </ul>
        </div>
    </div>
    
    <!-- Projects Box -->
    <div class="projects">
        <h1>PROJECTS</h1>
        <!-- Slider -->
        <div class="slider">
            <ul id="slideProjects">
                <div class="topbar">
                    <div class="middle">
                    <div class="circles" style="background:#ED594A"></div>
                    <div class="circles" style="background:#FDD800"></div>
                    <div class="circles" style="background:#5AC05A"></div>
                    </div>
                    <div class="searchBar">
                    <input type="text" value="http://www.rohitsprojects.com">
                    </div>
                </div>
                <li class="projectlayout">
                    <h2 style="color:#ffffff;">Pomodoro Timer</h2>
                    <div class="pImg"><img src="images\Project1.png"></div>
                    <div class="pbuttons">
                    <button class="projectButton"type="button">Demo <i class="fas fa-code-branch"></i></button>
                    <button class="projectButton"type="button" id="gButton">Github <i class="fab fa-github"></i></button>
                    </div>
                </li>
                <li></li>
                <li></li>
            </ul>
        </div>
            <a id="left"><i class="fas fa-angle-double-left"></i></a>
            <a id="right"><i class="fas fa-angle-double-right"></i></a>
    </div>
    <!-- Contact Box -->
    <div class="contact">
        <h1>CONTACT</h1>
        <div class="formFields">
            <input type="type" class="input" placeholder="Name">
            <input type="type" class="input" placeholder="Email Address">
            <input type="type" class="input" placeholder="Subject">
        </div>
        <div class="message">
            <input type="type" class="input" placeholder="Message">
        </div>
        <button class="email" type="button">Send <i class="fas fa-paper-plane"></i></button>
    </div>
    <!-- Footer -->
    <div class="footer">
        <a href="https://github.com/Rohitsangha"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fas fa-file"></i></a>
        <a href="https://ca.linkedin.com/in/rohit-sangha-632905168"><i class="fab fa-linkedin"></i></a>

    </div>
    </div>
</body>
